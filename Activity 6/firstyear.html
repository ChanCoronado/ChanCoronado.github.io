        for (var i = 0; i < firstYearPics.length; i++) {
            var myContainer = document.getElementById("photoContainer");
            myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\"><img src=\"" + firstYearPics[i] + "\" class=\"card-img-top\" alt=\"First Year Photo " + (i + 1) + "\"></div></div>";
        }

        var display = "none";

        function expandContent() {
            var footer = document.getElementById("footer");
            var btnExpand = document.getElementById("btnExpand");

            if (display == "none") {
                footer.style.display = "block";
                display = "block";
                btnExpand.innerHTML = "Collapse";
            } else {
                footer.style.display = "none";
                display = "none";
                btnExpand.innerHTML = "Expand";
            }
        }

        var colorMode = "light";
        function changeMode() {
            var bodyElement = document.getElementById("body");
            colorMode = colorMode == "dark" ? "light" : "dark";
            bodyElement.setAttribute("data-bs-theme", colorMode);
        }


        var images = document.querySelectorAll(".card-img-top");

        images.forEach(function(image) {
            image.onmouseenter = function() {
                this.style.transform = "scale(1.1)";
                this.style.transition = "transform 0.3s ease";
            };

            image.onmouseleave = function() {
                this.style.transform = "scale(1)";
            };
        });
