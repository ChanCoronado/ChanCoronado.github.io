        rel="stylesheet">

<body id="body" data-bs-theme="light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">CHAN.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>

    <header class="container text-center my-4">
        <h1>My College Journey at PUP</h1>
        <p>Join me as I relive my memories from First Year to Third Year as a PUP student.</p>
    </header>


    <div id="yearCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselItems">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#yearCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#yearCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="container my-5">
        <div class="row justify-content-center" id="cardContainer">

        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-12">
                    CLICK THIS
                    <button type="button" onclick="expandContent()" class="btn btn-outline-secondary"
                        id="btnExpand">Expand</button>
                </h1>
            </div>
        </div>
    </div>



    <div class="container-fluid" id="footer" style="display: none;">
        <div class="row">
            <div class="col p-5 text-center" style="background-color: rgb(0, 0, 0);">
                <a href="https://web.facebook.com/100002869716343/videos/803067167825910/" class="me-3 text-white"target="_blank"><i class="bi bi-facebook" style="font-size: 2rem;"></i></a>
                <a href="https://youtu.be/-_J5Q4Ky7rc?si=Eqmu3EtmMZklSxfx" class="me-3 text-white" target="_blank"><i class="bi bi-youtube" style="font-size: 2rem;"></i></a>
                <a href="https://www.tiktok.com/@chrstnpps_/video/7403041343167089936?is_from_webapp=1&sender_device=pc&web_id=7358054924151047688"class="text-white" target="_blank"><i class="bi bi-tiktok" style="font-size: 2rem;"></i></a>
                <p>Check these stuff</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>

        var years = ["First Year", "Second Year", "Third Year"];
        var carouselPics = ["Project3 Image/img132.jpg", "Project3 Image/img170.jpg", "Project3 Image/img127.jpg"];
        var carouselCaptions = [
            "My introduction to the college life.",
            "Growing friendships",
            "Facing new challenges and preparing for the future."
        ];

        var cardPics = ["Project3 Image/img16.jpg", "Project3 Image/img130.jpg", "Project3 Image/img131.jpg"];
        var links = ["firstyear.html", "secondyear.html", "thirdyear.html"];

        var carouselInner = document.getElementById("carouselItems");

        for (var i = 0; i < years.length; i++) {
            var activeClass = (i === 0) ? "active" : "";

            carouselInner.innerHTML +=
                "<div class=\"carousel-item " + activeClass + "\">" +
                "<img src=\"" + carouselPics[i] + "\" class=\"d-block w-100\" alt=\"" + years[i] + "\">" +
                "<div class=\"carousel-caption d-none d-md-block\">" +
                "<h5>" + years[i] + "</h5>" +
                "<p>" + carouselCaptions[i] + "</p>" +
                "</div>" +
                "</div>";
        }


        var myContainer = document.getElementById("cardContainer");

        for (var i = 0; i < years.length; i++) {
            myContainer.innerHTML +=
                "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\">" +
                "<div class=\"card my-3\" id=\"c" + i + "\" onmouseenter=\"addShadow('c" + i + "')\" onmouseleave=\"removeShadow('c" + i + "')\">" +
                "<img src=\"" + cardPics[i] + "\" class=\"card-img-top\" alt=\"" + years[i] + "\">" +
                "<div class=\"card-body\">" +
                "<h5 class=\"card-title\">" + years[i] + "</h5>" +
                "<p class=\"card-text\">Click to see my journey during " + years[i] + ".</p>" +
                "<a href=\"" + links[i] + "\" class=\"btn btn-primary\">Go to " + years[i] + "</a>" +
                "</div>" +
                "</div>" +
                "</div>";
        }


        function addShadow(id) {
            document.getElementById(id).classList.add("shadow");
        }

        function removeShadow(id) {
            document.getElementById(id).classList.remove("shadow");
        }

        var display = "none";
        function expandContent() {
            var footer = document.getElementById("footer");
            var btnExpand = document.getElementById("btnExpand");

            if (display == "none") {
                footer.style.display = "block";
                display = "block";
                btnExpand.innerHTML = "Collapse";
            } else {
                footer.style.display = "none";
                display = "none";
                btnExpand.innerHTML = "Expand";
            }
        }

        var colorMode = "light";
        function changeMode() {
            var bodyElement = document.getElementById("body");
            colorMode = colorMode == "dark" ? "light" : "dark";
            bodyElement.setAttribute("data-bs-theme", colorMode);
        }

       
    </script>
</body>

</html>
