<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="icon" href="images/logoChan.png">
	<title>Spongebob</title>
	<style>
		@font-face {
			font-family: 'Krabby petty Demo Regular';
			src: url('fonts/KrabbypettyDemoRegular-7B2MK.otf') format('truetype');
		}
	
		.main-content {
			background-color: #fef200;
			color: #333;
			font-family: 'Krabby petty Demo Regular';
			font-size: 1.5rem;
		}
	
		.main-content h1 {
			color: #0066cc;
			text-shadow: 3px 3px #f7a700;
			font-size: 5vw;
			font-weight: bold;
		}
	
		@media (max-width: 768px) {
			.main-content h1 {
				font-size: 2.5rem;
			}
		}
	
		@media (max-width: 576px) {
			.main-content h1 {
				font-size: 2rem;
			}
		}
	
		.card {
			background: linear-gradient(135deg, #c7d3fa, #f7e9a0);
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			overflow: hidden;
			position: relative;
		}
	
		.card:hover {
			transform: scale(1.05);
			border-color: #f7a700;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
		}
	
		.card img {
			height: 200px;
			width: 100%;
			object-fit: contain;
			border-bottom: 2px solid #0066cc;
			border-radius: 15px 15px 0 0;
			background-color: #ffffff;
		}
	
		.card .card-body {
			background-color: rgba(255, 255, 255, 0.85);
			border-radius: 0 0 15px 15px;
			padding: 15px;
			position: relative;
			z-index: 2;
		}
	
		.card .card-body h5 {
			font-size: 1.25rem;
			color: #333;
			text-shadow: 1px 1px #f7a700;
		}
	
		.card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.05));
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
			z-index: 1;
		}
	
		.card:hover::before {
			opacity: 1;
		}
	</style>

	</style>
</head>
<body>

	<section class="video-section">
		<div class="container-fluid p-0 fade-in" style="position: relative; width: 100%; overflow: hidden;">
			<div class="row">
				<div class="col"
					style="position: relative; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%; overflow: hidden;">
					<video width="100%" autoplay muted loop playsinline style="height: 100%; object-fit: cover;">
						<source src="video/spongebobIntro.mp4" type="video/mp4">
					</video>
					<div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.7)">
						<div class="position-absolute top-50 start-50 translate-middle text-center">
							<img src="images/title.png" class="img-fluid" style="max-width: 300px;">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="100"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="62"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="113"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="127"></div>
			<div class="keyart_layer parallax" id="keyart-4" data-speed="139"></div>
			<div class="keyart_layer parallax" id="keyart-5" data-speed="144"></div>
			<div class="keyart_layer parallax" id="keyart-6" data-speed="90"></div>
			<div class="keyart_layer parallax" id="keyart-7" data-speed="74"></div>
			<div class="keyart_layer parallax" id="keyart-8" data-speed="185"></div>
		</div>
	</section>

	<section class="main-content py-5">
		<div class="container">
			<h1 class="text-center mb-4 wow animate__animated animate__fadeInUp">Characters</h1>
			<p class="text-center mb-5 wow animate__animated animate__fadeInUp">Dive into the world of SpongeBob
				SquarePants, where fun, laughter, and jellyfishing adventures await!</p>
			<div class="row g-4">
				<div class="col-md-3">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.1s">
						<img src="images/spongebob.png" class="card-img-top" alt="SpongeBob">
						<div class="card-body">
							<h5 class="card-title">SpongeBob SquarePants</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.3s">
						<img src="images/patrick1.png" class="card-img-top" alt="Patrick">
						<div class="card-body">
							<h5 class="card-title">Patrick Star</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.5s">
						<img src="images/squidward.png" class="card-img-top" alt="Squidward">
						<div class="card-body">
							<h5 class="card-title">Squidward Tentacles</h5>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.7s">
						<img src="images/sandy.png" class="card-img-top" alt="Sandy">
						<div class="card-body">
							<h5 class="card-title">Sandy Cheeks</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.1s">
						<img src="images/gary.png" class="card-img-top" alt="Gary">
						<div class="card-body">
							<h5 class="card-title">Gary the Snail</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.3s">
						<img src="images/mr Krabs.png" class="card-img-top" alt="Mr. Krabs">
						<div class="card-body">
							<h5 class="card-title">Eugene H. Krabs</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.4s">
						<img src="images/plankton.png" class="card-img-top" alt="Plankton">
						<div class="card-body">
							<h5 class="card-title">Sheldon Plankton</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.6s">
						<img src="images/mrs. Puff.png" class="card-img-top" alt="Mrs. Puff">
						<div class="card-body">
							<h5 class="card-title">Mrs. Puff</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.7s">
						<img src="images/pearl.png" class="card-img-top" alt="Pearl">
						<div class="card-body">
							<h5 class="card-title">Pearl Krabs</h5>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center wow animate__animated animate__fadeInUp" data-wow-delay="0.8s">
						<img src="images/karen.png" class="card-img-top" alt="Karen">
						<div class="card-body">
							<h5 class="card-title">Karen Plankton</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
</body>

</html>
