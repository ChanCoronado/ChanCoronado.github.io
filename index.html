<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('Image/Eye.gif'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        header {
            text-align:CENTER; 
            margin-bottom: 50px; 
        }

        h1 { 
            font-size: 50px;
            color: #ffffff;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: -50px; 
            margin-bottom: auto; 
        }

        /* Button Styles */
        .animated-button {
            display: block;
            padding:  20px 20px;
            text-decoration: none;
            color: white;
            background-color: #0f342a;
            border-radius: 10px;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 20px 20px rgba(13, 63, 37, 0.1);
        }

        .animated-button:hover {
            background-color: #60b29f;
            transform: translateY(-10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .animated-button {
                width: 80%;
                text-align: center;
            }
        }

        footer {
            margin-top: auto;
            color: #666;
            text-align: center;
            font-size: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chan's Portfolio</h1>
    </header>

        <a href="https://www.youtube.com/@cjdeclaro" class="animated-button">Youtube ng Pogi</a>
    </div>

    <footer>
        <p>&copy; 2024 Chan's Portfolio</p>
    </footer>
</body>
</html>
