<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chan's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
            background: #121212;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            text-align: center;
            padding-top: 100px;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: clamp(3rem, 5vw, 6rem);
            color: transparent;
            font-family: 'Titillium Web', sans-serif;
            font-weight: 700;
            -webkit-text-stroke: 2px #0fa05d;
            margin-bottom: 20px;
        }

        .intro-text {
            max-width: 600px;
            font-size: 20px;
            line-height: 1.6;
            text-align: center;
            margin: 10px auto;
            padding: 0 20px;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #0fa05d;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-out forwards;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .animated-button {
            width: 260px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            color: white;
            text-decoration: none;
            border: 2px solid #0fa05d;
            background-color: transparent;
            border-radius: 10px;
            transition: all 0.4s ease;
        }

        .animated-button:hover {
            background-color: #0fa05d;
            color: black;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 4px 15px rgba(15, 160, 93, 0.4);
        }

        .particles-js-canvas-el {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @keyframes bounceIn {
            0%, 100% { transform: scale(0.9); }
            50% { transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <img src="Image/2x2 Christian.jpg" alt="Chan's Profile" class="profile-img animate__animated animate__zoomIn">
        <div class="animate__animated animate__fadeInUp">
            <h1>Hello, I'm Chan!</h1>
            <p class="intro-text">A 3rd-year BSIT student eager to learn and become a web developer soon!</p>
        </div>
    </header>

    <section>
        <div class="button-container animate__animated animate__fadeInUp">
            <a href="Activity 4/project1.html" class="animated-button">Gadgets</a>
            <a href="Activity 5/Project2.html" class="animated-button">Place</a>
            <a href="Activity 6/index.html" class="animated-button">Gallery</a>
            <a href="Activity 7/index.html" class="animated-button">API</a>
            <a href="https://www.youtube.com/@cjdeclaro" class="animated-button">Youtube ng Pogi</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();

        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#0fa05d" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#0fa05d", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, out_mode: "out" }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
