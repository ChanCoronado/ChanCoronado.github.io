<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chan's Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Image/Eye.gif');
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-color: rgb(23, 23, 23);
            position: relative;
            color: white;
            animation: fadeInBody 2s ease-in-out;

        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: rgba(23, 23, 23, 0.884);
            
        }

        header,
        .button-container,
        footer {
            position: relative;
            z-index: 1;
            
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 0;
            color: transparent; 
            -webkit-text-stroke: 2px rgb(15, 160, 93);
            animation: typing 1.5s steps(30), blink 1.0s infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid rgb(0, 0, 0);
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 1.0s forwards;
            animation-delay: 1.0s;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .animated-button {
            width: 250px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            border: 2px solid rgb(15, 160, 93);
            border-radius: 10px;
            font-size: 20px;
            background-color: transparent;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s ease forwards;
            animation-delay: 1.5s;
            text-align: center;
        }

        .animated-button:hover {
            background-color: rgb(227, 255, 236);
            color: black;
            transform: translateY(-5px);
        }

        footer {
            margin-top: auto;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease forwards;
            animation-delay: 2.5s;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .animated-button {
                width: 80%;
            }
            
            body {
                background-size: contain; 
            }
        }

       
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="Image/2x2 Christian.jpg" alt="Chan's Profile" class="profile-img">
        <h1>Chan's Portfolio</h1>
    </header>

    <div class="button-container">
        <a href="Activity 4/project1.html" class="animated-button">Project 1</a>
        <a href="Activity 5/Project2.html" class="animated-button">Project 2</a>
        <a href="Activity 6/index.html" class="animated-button">Project 3</a>
        <a href="https://web.facebook.com/christian.coronado.96" class="animated-button">FB ni Chan</a>
        <a href="https://www.youtube.com/@cjdeclaro" class="animated-button">Youtube ng Pogi</a>
    </div>

</body>

</html>
