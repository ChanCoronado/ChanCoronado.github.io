  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    const emojiFace = document.getElementById("emoji-face");
    const mouthStraight = document.getElementById("mouth-straight");
    const mouthFrown = document.getElementById("mouth-frown");

    emojiFace.addEventListener("mouseenter", () => {
      mouthStraight.style.opacity = "0";
      mouthStraight.style.visibility = "hidden";
      mouthFrown.style.opacity = "1";
      mouthFrown.style.visibility = "visible";
    });

    emojiFace.addEventListener("mouseleave", () => {
      mouthStraight.style.opacity = "1";
      mouthStraight.style.visibility = "visible";
      mouthFrown.style.opacity = "0";
      mouthFrown.style.visibility = "hidden";
    });

    const eyeLeft = document.getElementById("eye-left");
    const eyeRight = document.getElementById("eye-right");
    const eyeLeftBlink = document.getElementById("eye-left-blink");
    const eyeRightBlink = document.getElementById("eye-right-blink");

    function blink() {
      eyeLeft.classList.add("hidden");
      eyeRight.classList.add("hidden");
      eyeLeftBlink.classList.remove("hidden");
      eyeRightBlink.classList.remove("hidden");

      setTimeout(() => {
        eyeLeft.classList.remove("hidden");
        eyeRight.classList.remove("hidden");
        eyeLeftBlink.classList.add("hidden");
        eyeRightBlink.classList.add("hidden");
      }, 200);
    }

    setInterval(blink, 2000);

    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#0fa05d" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#0fa05d", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", out_mode: "out" }
      },
      retina_detect: true
    });
  </script>
