<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="icon" href="../../Image/logoChan.png">

</head>


<style>
    @font-face {
        font-family: 'Dimitri';
        src: url(assets/font/dimitri.ttf) format('truetype');
    }

    body {
        background: linear-gradient(#020202f4,
                #141414f0),
            url('assets/img/bg.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;

    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-image:
            linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -1;
    }

    .card {
        background-color: #f48f30fa;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.566);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
        color: #ef863d;
        text-shadow: 2px 2px #000000;
        font-family: 'Dimitri', sans-serif;
        letter-spacing: 2px;
    }

    p {
        color: #ef863d;
        text-shadow: 2px 2px #000000;
        font-family: 'Dimitri', sans-serif;
        letter-spacing: 2px;
    }

    .card:hover .hover-buttons {
        opacity: 1;
        pointer-events: auto;
    }

    .hover-buttons {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: #2d1b0698;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .hover-buttons a {
        min-width: 150px;
        padding: 10px 20px;
        margin: 5px;
        text-align: center;
        background-color: #ef863d;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 10px;
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 1px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hover-buttons a:hover {
        background-color: #ffb56f;
        color: #2B2B2B;
        transform: scale(1.05);
        border-color: #2B2B2B;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .logo img {
        width: clamp(2.5rem, 6vw, 5rem);
        height: auto;
    }
</style>

<body>

    <div class="text-center">
        <a href="../index.html" class="logo wow animate__animated animate__fadeInDown">
            <img src="assets/img/logoChan.png" alt="Logo">
        </a>

        <h1 class="mt-4 wow animate__animated animate__fadeInDown"
            style="font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 700;">
            Haikyuu!!
        </h1>

        <p class="wow animate__animated animate__fadeInDown" data-wow-delay="0.3s"
            style="font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 700;">
            The Dumpster Battle
        </p>
    </div>


    <div class="container-fluid">
        <!-- First Main Row -->
        <div class="row mt-3 mb-1">

            <!-- 1st Column -->
            <div class="col-lg-3 col-md-4 col-sm-4 mb-3 wow animate__animated animate__fadeInLeft">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card p-2 rounded-3 d-flex justify-content-center align-items-center"
                            style="height: 200px;">
                            <img src="assets/img/vsLogo.png" class="img-fluid rounded-3"
                                style="max-height: 100%; max-width: 100%; object-fit: contain;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card p-2 rounded-3" style="height: 500px;">
                            <img src="assets/img/hinataKenma.png" class="img-fluid w-100 h-100 rounded-3"
                                style="object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>


            <!-- 2nd Column -->
            <div class="col-lg-6 col-md-8 col-sm-8 mb-3 wow animate__animated animate__fadeIn" data-wow-delay="0.2s"
                data-wow-duration="1.2s">

                <div class="row mb-3">
                    <div class="col">
                        <div class="card p-2 rounded-3 d-flex justify-content-center align-items-center"
                            style="height: 200px;">
                            <img src="assets/img/haikyuLogo.png" class="img-fluid rounded-3"
                                style="max-height: 200%; max-width: 100%; height: 170%; object-fit: cover;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card p-2 rounded-3 position-relative" style="height: 500px; overflow: hidden;">
                            <img src="assets/img/dumbster.png" class="img-fluid w-100 h-100 rounded-3"
                                style="object-fit: cover;" alt="Image 4">

                            <!-- Hover Overlay -->
                            <div class="hover-buttons d-flex flex-column justify-content-center align-items-center">
                                <a href="assets/shared/karasuno.html" class="btn btn-primary mb-2">Karasuno</a>
                                <a href="assets/shared/nekoma.html" class="btn btn-secondary">Nekoma</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 3rd Column -->
            <div class="col-lg-3 col-md-12 col-sm-12 mb-2 wow animate__animated animate__fadeInRight">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card p-2 rounded-3" style="height: 390px;">
                            <img src="assets/img/trailer.gif" class="img-fluid w-100 h-100 rounded-3"
                                style="object-fit: cover;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card p-2 rounded-3" style="height: 310px;">
                            <img src="assets/img/trailer2.gif" class="img-fluid w-100 h-100 rounded-3"
                                style="object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>


            <!-- Second Main Row -->
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-3 col-md-6 col-sm-6 mb-3 wow animate__animated animate__fadeInUp">
                        <div class="card p-2 rounded-3" style="height: 300px;">
                            <img src="assets/img/gif.gif" class="img-fluid w-100 h-100 rounded-3"
                                style="object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-9 col-md-6 col-sm-6 wow animate__animated animate__fadeInUp"
                        data-wow-delay="0.2s">
                        <div class="card p-2 rounded-3 d-flex justify-content-center align-items-center"
                            style="height: 300px;">
                            <img src="assets/img/wordLogo.png" class="img-fluid rounded-3"
                                style="max-height: 200%; max-width: 100%; object-fit:cover;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script>
        new WOW().init();
    </script>
</body>

</html>
