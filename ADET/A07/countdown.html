<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A07 | Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dimitri&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../Image/logoChan.png">

    <style>
        @font-face {
            font-family: 'Dimitri';
            src: url(assets/font/dimitri.ttf) format('truetype');
        }

        body {
            background: linear-gradient(#020202ea,
                    #141414f0), url('assets/img/comingSoon.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            letter-spacing: normal;
        }

        .coming-soon-text {
            font-size: clamp(3rem, 5vw, 6rem);
            font-family: 'Dimitri', sans-serif;
            color: #ef863d;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 2px 2px #000;
            margin-top: 40px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1500px;
        }

        .time-box {
            width: clamp(150px, 15vw, 300px);
            height: clamp(150px, 15vw, 300px);
            background-color: #f48f30fa;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .time-number {
            font-size: clamp(2rem, 5vw, 5rem);
            font-weight: bold;
            color: #2B2B2B;
            text-shadow: 1px 1px #000;
        }

        .time-label {
            font-size: clamp(1rem, 2vw, 2rem);
            font-weight: 200;
            color: #fff;
            margin-top: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2 class="coming-soon-text">COMING SOON...</h2>

        <div class="countdown-timer mt-4">
            <div class="time-box">
                <div class="time-number" id="days">000</div>
                <div class="time-label">DAYS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">HOURS</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">MINUTES</div>
            </div>
            <div class="time-box">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">SECONDS</div>
            </div>
        </div>
    </div>

    <script>
        const countdownDate = new Date("February 1, 2026 00:00:00").getTime();

        const countDown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.querySelector('.countdown-timer').innerHTML = "<h3 class='text-white'>It's here!</h3>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        };

        setInterval(countDown, 1000);
        countDown();
    </script>

</body>

</html>
