        function loadCategories() {
            var categoriesContainer = document.getElementById("categories");

            products.forEach((product, index) => {
                categoriesContainer.innerHTML += `
                    <button onclick="loadProducts('`+ index + `')" class="btn btn-light d-flex flex-column align-items-center my-2">
                        <img src="assets/img/`+ product.image + `" alt="` + product.category + `"
                            style="width: clamp(140px, 22vw, 180px); height: clamp(140px, 24vw, 180px); object-fit: cover;">

                        <span class="fw-bold mt-2"
                            style="font-family: ProximaNova-Black, sans-serif;">`+ product.category + `</span>
                    </button>
        `;
            });
        }

        function loadCategoriesToggle() {
            var categoriesContainerToggle = document.getElementById("categoriesToggle");

            products.forEach((product, index) => {
                categoriesContainerToggle.innerHTML += `
                    <button onclick="loadProductsAndClose('`+ index + `')" class="btn btn-light d-flex flex-column align-items-center">
                           <img src="assets/img/`+ product.image + `" alt="'` + product.category + `'"
                            style="width: 220px; height: 200px; object-fit: cover;">
                        <span class="fw-bold mt-2" style="font-family: ProximaNova-Black, sans-serif;">`+ product.category + `</span>
                    </button>
        `;
            });
        }

        function loadProducts(categoryIndex) {
            var maincontainer = document.getElementById("maincontainer");
            maincontainer.innerHTML = "";

            var product = products[categoryIndex];

            product.contents.forEach(content => {
                maincontainer.innerHTML += `
                     <div class="card shadow rounded-4 m-1 d-flex justify-content-center" style="width: 352px; height: 370px">
                        <div class="position-relative d-flex justify-content-center align-items-center">
                            <img src="assets/img/`+ content.image + `" class="card-img-top p-3"  style="width: 220px; height: 200px; object-fit: cover;" 
                                alt="Image">
                            <i class="bi bi-heart position-absolute top-0 end-0 m-2 fs-4 text-dark"></i>
                        </div>
                        <div class="card-body text-start" style="font-family:ProximaNova-Black, sans-serif;">
                            <p class="text-muted mb-0" style="font-size: 1rem;">`+ product.category + `</p>
                            <h6 class="card-title fw-bold" style="font-size: 1.2rem;">`+ content.name + `</h6>
                            <p class="fw-semibold" style="font-size: 1.2rem;">â‚±`+ content.price + `</p>
                             <button onclick="addToReceipt('`+ content.price + `','` + content.name + `')" class="buy-button w-100 rounded-3">BUY</button>

                        </div>
                    </div>
                 `;
            });
        }

        function loadProductsAndClose(index) {
            loadProducts(index);

            const offcanvasElement = document.getElementById('sideBar');
            const offcanvasInstance = bootstrap.Offcanvas.getInstance(offcanvasElement);
            if (offcanvasInstance) {
                offcanvasInstance.hide();
            }
        }

        function addToReceipt(price, name) {
            var receiptContainer = document.getElementById("receipt");
            total = parseFloat(total) + parseFloat(price);

            totalValueElement = document.getElementById("totalValue");
            totalValueElement.innerHTML = total;

            receiptContainer.innerHTML += `
                <div class="d-flex flex-row justify-content-between">
                    <div><small>`+ name + `</small></div>
                    <div><small>â‚±`+ price + `</small></div>
                </div>
            `;
        }

        function openReceiptModal() {
            document.getElementById("modalTotalValue").innerText = total.toFixed(2);
            const modal = new bootstrap.Modal(document.getElementById('receiptModal'));
            modal.show();
        }

        document.querySelector(".btn-checkout.btn-sm").addEventListener("click", function () {
            document.getElementById("receipt").innerHTML = "";
            total = 0;
            document.getElementById("totalValue").innerText = "0.00";

            const modal = bootstrap.Modal.getInstance(document.getElementById("receiptModal"));
            modal.hide();


        });

        function loadRandomProductsOnStart() {
            var allContents = [];

            products.forEach(product => {
                product.contents.forEach(content => {
                    allContents.push({
                        ...content,
                        category: product.category
                    });
                });
            });

            for (let i = allContents.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allContents[i], allContents[j]] = [allContents[j], allContents[i]];
            }

            const maincontainer = document.getElementById("maincontainer");
            maincontainer.innerHTML = "";

            allContents.forEach(content => {
                maincontainer.innerHTML += `
                    <div class="card shadow rounded-4 m-1 d-flex justify-content-center"

                    </div>

            });
